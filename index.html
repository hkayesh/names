<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Name Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">



    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/custom.js"></script>
    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <!--<link href="../assets/css/bootstrap-responsive.css" rel="stylesheet">-->

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">

    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li class="active"><a href="index.html">Home</a></li>
            <li><a href="add.html">Add</a></li>
            <li><a href="remove.html">Remove</a></li>
        </ul>
        <h1 class="text-muted">Name Generator</h1>
    </div>

    <hr>
    <div class="row">
        <div class="col-lg-12 text-center js-word-box-title">
            <h3>Enter your name</h3>
        </div>
    </div>
    <div class="alert alert-danger hidden js-error" role="alert">Please enter only letters</div>
    <div class="jumbotron use-frame">
        <p class="padding-space"></p>
        <div class="js-word-content">
            <form action="javascript:void(0)" method="post">
                <input type="text" name="word" class="word js-word" maxlength="12" autocomplete="off"/>
            </form>
        </div>
        <p></p>
        <div class="clear"></div>
    </div>
    <div class="row">
        <div class="col-lg-12 text-center name-list js-name-list hidden">
                <span>You have chosen: </span>
                <span class="js-list"></span>
            <div class="text-center"><i>Please copy and paste this selection into your order.</i></div>
        </div>
        <div class="col-lg-12">
            <div class="text-center js-buttons">
                <a class="btn btn-lg btn-success js-submit-word" href="javascript:void(0)">Create My Name</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">Choose Image</h4>
                </div>
                <div class="modal-body">
                    <div class="js-view-all-images">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalLoading" tabindex="-1" role="dialog" aria-labelledby="modalLoadingLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
            <div class="text-center">
                <img src="images/loading_big.gif" alt="loading..."/>
            </div>
        </div>
    </div>

    <!--<hr>-->
</div> <!-- /container -->


</body>
</html>
